<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Promptly</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="mask-icon" href="/favicon.ico" color="#000000" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1>Reset Your Password</h1>
      <p style="margin-bottom: 1.5rem; color: #888;">Enter your new password below.</p>
      
      <form id="reset-password-form">
        <div class="form-group">
          <label for="new-password">New Password</label>
          <div style="position: relative;">
            <input
              type="password"
              id="new-password"
              name="password"
              required
              minlength="6"
              placeholder="Enter new password"
            />
            <button
              type="button"
              id="toggle-password-visibility"
              style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 0.25rem; color: #888;"
              aria-label="Toggle password visibility"
            >
              <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg id="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirmPassword"
            required
            minlength="6"
            placeholder="Confirm new password"
          />
        </div>

        <button type="submit" id="reset-btn" class="auth-btn">
          Reset Password
        </button>

        <div id="reset-feedback" class="auth-feedback"></div>
      </form>

      <div style="text-align: center; margin-top: 1.5rem;">
        <a href="auth.html?mode=login" style="color: #666; text-decoration: none; font-size: 0.9rem;">
          Back to Sign In
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="reset-password.js"></script>
</body>
</html>
