<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Not Found • Promptly</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .nf-wrapper { min-height: 70vh; display: grid; place-items: center; padding: 2rem; }
    .nf-card { max-width: 560px; background: var(--surface); border:1px solid var(--card-border); border-radius:20px; padding:2rem; text-align:center; }
    .nf-card h1 { margin:0 0 0.75rem; font-size:2.5rem; letter-spacing:-0.02em; }
    .nf-card p { margin:0 0 1.5rem; color: var(--text-secondary); line-height:1.6; }
    .nf-actions { display:flex; flex-wrap:wrap; gap:0.75rem; justify-content:center; }
  </style>
</head>
<body>
  <a href="#main" class="visually-hidden">Skip to content</a>
  <div class="nf-wrapper">
    <div class="nf-card" id="main">
      <h1>404</h1>
      <p>Looks like that page wandered off. The content calendar magic lives on the homepage.</p>
      <div class="nf-actions">
        <a class="primary" href="/">Go Home</a>
        <a class="secondary" href="auth.html?mode=signup">Create an Account</a>
      </div>
    </div>
  </div>
  <footer class="footer">© 2025 Promptly.</footer>
  <script type="module">
    import { initTheme } from './theme.js';
    initTheme();
  </script>
</body>
</html>
