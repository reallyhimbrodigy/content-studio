<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promptly â€“ Saved Calendars</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="assets/promptly-icon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .library-container {
        padding: 2rem 0;
      }
      
      .library-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        gap: 1rem;
      }
      
      .library-header h2 {
        margin: 0;
        font-size: 2rem;
      }
      
      .nav-buttons {
        display: flex;
        gap: 0.75rem;
      }
      
      .calendar-item {
        background: rgba(28, 28, 34, 0.84);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 18px;
        padding: 1.5rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1rem;
      }
      
      .calendar-item-info h3 {
        margin: 0 0 0.4rem;
        font-size: 1.1rem;
      }
      
      .calendar-item-info p {
        margin: 0;
        font-size: 0.85rem;
        color: rgba(245, 246, 248, 0.64);
      }
      
      .calendar-item-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }
      
      .calendar-item-actions button {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: #f5f6f8;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .calendar-item-actions button:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .delete-btn {
        color: rgba(255, 120, 120, 0.95) !important;
        border-color: rgba(255, 120, 120, 0.3) !important;
      }
      
      .empty-state {
        text-align: center;
        padding: 3rem 2rem;
        color: rgba(245, 246, 248, 0.64);
      }
      
      .empty-state h3 {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="app-shell">
      <header class="hero">
        <div class="hero-top">
          <img src="assets/promptly-logo.svg" alt="Promptly logo" class="logo" />
          <div class="user-menu">
            <button id="brand-brain-btn" class="primary" style="font-size: 0.85rem; padding: 0.5rem 1rem;">Brand Brain</button>
            <div class="profile-dropdown" id="profile-dropdown">
              <button class="profile-trigger" id="profile-trigger" aria-label="User menu" aria-expanded="false">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="2"/>
                  <path d="M4 20c0-4 3.5-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <span id="user-tier-badge" class="tier-badge" style="display: none;"></span>
              </button>
              <div class="profile-menu" id="profile-menu" style="display: none;">
                <div class="profile-menu-header">
                  <span id="user-email" class="profile-email"></span>
                </div>
                <button type="button" id="sign-out-btn" class="profile-menu-item" onclick="try{localStorage.removeItem('promptly_current_user')}catch(e){}; window.location.href='/auth.html'; return false;">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                  Sign Out
                </button>
              </div>
            </div>
          </div>
        </div>
        <h1>AI Content Studio</h1>
        <p>A 30-day content calendar engineered for creators who move fast.</p>
      </header>

      <main>
        <section class="library-container">
          <div class="library-header">
            <h2>Saved Calendars</h2>
            <div class="nav-buttons">
              <button id="new-calendar-btn" class="primary">+ New Calendar</button>
            </div>
          </div>
          <div id="calendars-list"></div>
        </section>
      </main>

      <footer class="footer">
        <p>Built with intention. Turn this MVP into your studio's always-on idea engine.</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js" integrity="sha256-Kh1S1xNwR4Y2sT+8wQH9LiyJBjdk0u1J5M5mSTK0xNo=" crossorigin="anonymous"></script>
    <script type="module" src="./library.js"></script>
    <script type="module" src="./footer.js"></script>
  </body>
</html>
