services:
  - type: web
    name: promptly
    env: node
    rootDir: .
  buildCommand: npm install --omit=dev
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CANONICAL_HOST
        sync: false
      - key: NODE_VERSION
        value: 20
    healthCheckPath: /
