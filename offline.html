<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Offline • Promptly</title>
<link rel="stylesheet" href="styles.css" />
<style>.offline-wrapper{min-height:70vh;display:grid;place-items:center;padding:2rem}.offline-card{max-width:560px;background:var(--surface);border:1px solid var(--card-border);border-radius:20px;padding:2rem;text-align:center}.offline-card h1{margin:0 0 .75rem;font-size:2.2rem;letter-spacing:-.02em}.offline-card p{margin:0 0 1.5rem;color:var(--text-secondary);line-height:1.6}</style>
</head>
<body>
<div class="offline-wrapper">
  <div class="offline-card">
    <h1>You're Offline</h1>
    <p>The network is unavailable. Core assets are cached so you can retry shortly.</p>
    <p><button onclick="location.reload()" class="primary">Retry Connection</button></p>
  </div>
</div>
<footer class="footer">© 2025 Promptly.</footer>
</body>
</html>
