<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promptly Auth</title>
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(160deg, rgba(127, 90, 240, 0.12), transparent 55%), rgba(20, 20, 28, 0.68);
        color: #f5f6f8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .auth-modal {
        background: rgba(28, 28, 34, 0.84);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 2.5rem;
        max-width: 400px;
        width: 100%;
        backdrop-filter: blur(14px);
      }
      
      .auth-modal h1 {
        margin: 0 0 1.5rem;
        font-size: 1.8rem;
        text-align: center;
      }
      
      .form-group {
        margin-bottom: 1rem;
      }
      
      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.4rem;
        color: rgba(245, 246, 248, 0.9);
      }
      
      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 0.75rem;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: #f5f6f8;
        font-weight: 600;
        font-size: 0.95rem;
        line-height: 1.2;
      }
      
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="text"]:focus {
        outline: 2px solid rgba(127, 90, 240, 0.6);
        outline-offset: 2px;
        border-color: rgba(127, 90, 240, 0.6);
        background: rgba(255, 255, 255, 0.08);
      }
      
      input[type="email"]:focus-visible,
      input[type="password"]:focus-visible,
      input[type="text"]:focus-visible {
        outline: 2px solid rgba(127, 90, 240, 0.8);
        outline-offset: 2px;
      }
      
      button {
        width: 100%;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      button.primary {
        background: linear-gradient(135deg, #7f5af0, #2cb1bc);
        color: #06060a;
        box-shadow: 0 14px 30px rgba(127, 90, 240, 0.2);
      }
      
      button.primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 18px 34px rgba(127, 90, 240, 0.28);
      }
      
      .toggle-form {
        text-align: center;
        margin-top: 1.5rem;
        color: rgba(245, 246, 248, 0.64);
        font-size: 0.9rem;
      }
      
      .toggle-form button {
        background: none;
        color: rgba(127, 201, 255, 0.95);
        padding: 0;
        font-size: 0.9rem;
        box-shadow: none;
        text-decoration: underline;
        width: auto;
      }
      
      .error {
        color: rgba(255, 120, 120, 0.95);
        font-size: 0.85rem;
        margin-top: 0.4rem;
      }
      
      .success {
        color: rgba(127, 201, 255, 0.95);
        font-size: 0.85rem;
        margin-top: 0.4rem;
      }

      /* Password toggle inside the input */
      .password-field-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .password-field-wrapper input[type="password"],
      .password-field-wrapper input[type="text"] {
        width: 100%;
        padding-right: 2.5rem; /* make space for the eye button */
      }

      .password-toggle {
        position: absolute;
        right: 0.6rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        width: 28px;
        height: 28px;
        padding: 0;
        display: grid;
        place-items: center;
        color: #0a0a0a; /* dark icon for light input */
      }

      .password-toggle:hover,
      .password-toggle:focus-visible {
        color: #000000;
        outline: none;
      }

      .password-toggle svg {
        width: 20px;
        height: 20px;
      }

      /* Swap icons when visible */
      .password-toggle .icon-eye-off { display: none; }
      .password-toggle[aria-pressed="true"] .icon-eye { display: none; }
      .password-toggle[aria-pressed="true"] .icon-eye-off { display: inline; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="auth-modal">
      <!-- Logo and Branding -->
      <div style="text-align: center; margin-bottom: 1.5rem;">
        <div style="width: 64px; height: 64px; margin: 0 auto 1rem; background: linear-gradient(135deg, #7f5af0, #2cb1bc); border-radius: 16px; display: flex; align-items: center; justify-content: center;">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#06060a" stroke="#06060a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="#06060a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="#06060a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1 style="margin: 0 0 0.5rem; font-size: 1.8rem;">Promptly</h1>
        <p style="margin: 0; color: rgba(245, 246, 248, 0.64); font-size: 0.95rem;">Create stunning content calendars in seconds</p>
      </div>
      
      <form id="auth-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        
        <div class="form-group password-group">
          <label for="password">Password</label>
          <div class="password-field-wrapper">
            <input id="password" type="password" placeholder="••••••••" required minlength="6" />
            <button id="toggle-password-visibility" type="button" class="password-toggle" aria-pressed="false" aria-label="Show password">
              <!-- eye (shown when password is hidden) -->
              <svg class="icon-eye" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
              </svg>
              <!-- eye-off (shown when password is visible) -->
              <svg class="icon-eye-off" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12a21.77 21.77 0 0 1 5.06-6.06" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.88 9.88A3 3 0 0 0 14.12 14.12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
          <!-- Password Strength Indicator (only shown during Sign Up) -->
          <div id="password-strength" style="display: none; margin-top: 0.5rem;">
            <div style="display: flex; gap: 0.25rem; height: 4px; margin-bottom: 0.25rem;">
              <div id="strength-bar-1" style="flex: 1; background: rgba(255, 255, 255, 0.1); border-radius: 2px; transition: background 0.3s;"></div>
              <div id="strength-bar-2" style="flex: 1; background: rgba(255, 255, 255, 0.1); border-radius: 2px; transition: background 0.3s;"></div>
              <div id="strength-bar-3" style="flex: 1; background: rgba(255, 255, 255, 0.1); border-radius: 2px; transition: background 0.3s;"></div>
              <div id="strength-bar-4" style="flex: 1; background: rgba(255, 255, 255, 0.1); border-radius: 2px; transition: background 0.3s;"></div>
            </div>
            <p id="strength-text" style="margin: 0; font-size: 0.8rem; color: rgba(245, 246, 248, 0.64);"></p>
          </div>
        </div>
        
        <!-- Terms agreement (only shown during Sign Up) -->
        <div id="terms-agreement" style="margin-bottom: 1rem; font-size: 0.8rem; color: rgba(245, 246, 248, 0.64); text-align: center;">
          By signing up, you agree to our 
          <a href="/terms.html" style="color: rgba(127, 201, 255, 0.95); text-decoration: none;">Terms of Service</a> 
          and 
          <a href="/privacy.html" style="color: rgba(127, 201, 255, 0.95); text-decoration: none;">Privacy Policy</a>
        </div>
        
        <button id="auth-btn" type="submit" class="primary">
          <span id="auth-btn-text">Sign Up</span>
          <span id="auth-btn-spinner" style="display: none;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="animation: spin 1s linear infinite; display: inline-block; vertical-align: middle;">
              <path d="M12 2v4m0 12v4M4.93 4.93l2.83 2.83m8.48 8.48l2.83 2.83M2 12h4m12 0h4M4.93 19.07l2.83-2.83m8.48-8.48l2.83-2.83" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
        </button>
        <div id="auth-feedback" style="margin-top: 0.75rem; text-align: center;"></div>
        
        <!-- Divider -->
        <div style="display: flex; align-items: center; margin: 1.5rem 0; gap: 1rem;">
          <div style="flex: 1; height: 1px; background: rgba(255, 255, 255, 0.1);"></div>
          <span style="color: rgba(245, 246, 248, 0.4); font-size: 0.85rem;">OR</span>
          <div style="flex: 1; height: 1px; background: rgba(255, 255, 255, 0.1);"></div>
        </div>
        
        <!-- Google Sign In -->
        <button id="google-auth-btn" type="button" style="width: 100%; padding: 0.75rem; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05); color: #f5f6f8; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.75rem; transition: all 0.2s;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          <span>Continue with Google</span>
        </button>
        
        <div class="toggle-form">
          Already have an account?
          <button id="toggle-mode" type="button">Sign In</button>
        </div>
        
        <div id="forgot-password-link" class="toggle-form" style="display: none; margin-top: 0.5rem;">
          <button id="forgot-password-btn" type="button">Forgot password?</button>
        </div>
      </form>
      
      <!-- Footer -->
      <div style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255, 255, 255, 0.08); text-align: center; font-size: 0.85rem; color: rgba(245, 246, 248, 0.5);">
        <div style="margin-bottom: 0.75rem;">
          <a href="/" style="color: rgba(127, 201, 255, 0.95); text-decoration: none; margin: 0 0.75rem;">← Back to Home</a>
          <a href="/help.html" style="color: rgba(245, 246, 248, 0.64); text-decoration: none; margin: 0 0.75rem;">Help & Support</a>
        </div>
        <p style="margin: 0;">© 2025 Promptly. All rights reserved.</p>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      #google-auth-btn:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(255, 255, 255, 0.15);
      }
    </style>
    
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./footer.js"></script>
  </body>
</html>
